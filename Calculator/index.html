<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcultor">
        <input type="text"placeholder="0" id="inputBox">
        <div>
            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="mod">%</button>
            <button class="divide">รท</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="multiply">ร</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="minus">-</button>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sum">+</button>
        </div>
        <div>
            <!-- <button class="zeroo">00</button> -->
            <button class="zeroo">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
